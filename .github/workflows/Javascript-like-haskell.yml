name: "Javascript-like-Haskell — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: javascript-like-haskell-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # Setup GHC
      # ----------------------------------------------------------
      - name: Setup Haskell
        uses: haskell/actions/setup@v2
        with:
          ghc-version: "9.4.8"
          cabal-version: "3.10.1.0"

      # ----------------------------------------------------------
      # Build
      # ----------------------------------------------------------
      - name: Build Javascript-like-Haskell
        shell: bash
        run: |
          mkdir -p dist
          echo "[Build] Compiling modules..."
          ghc -outputdir dist -i src -o dist/jsh src/Main.hs

      # ----------------------------------------------------------
      # Run Example (OS-aware)
      # ----------------------------------------------------------
      - name: Execute Example
        shell: bash
        run: |
          echo "[Run] Running demo"
          if [ "${{ runner.os }}" = "Windows" ]; then
            dist/jsh.exe || true
          else
            ./dist/jsh || true
          fi

      # ----------------------------------------------------------
      # ProofLedger
      # ----------------------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p proof
          OUT="proof/proofledger-${{ runner.os }}.txt"

          echo "Javascript-like-Haskell ProofLedger" > $OUT
          echo "OS: ${{ runner.os }}" >> $OUT
          echo "Commit: $GITHUB_SHA" >> $OUT
          echo "Timestamp: $(date)" >> $OUT
          echo "" >> $OUT
          echo "[SHA256 Checksums]" >> $OUT

          if [ "${{ runner.os }}" = "Windows" ]; then
            certutil -hashfile src\\Main.hs SHA256 >> $OUT 2>/dev/null || true
            certutil -hashfile examples\\demo.jsh SHA256 >> $OUT 2>/dev/null || true
          else
            sha256sum src/*.hs >> $OUT 2>/dev/null || true
            sha256sum examples/*.jsh >> $OUT 2>/dev/null || true
          fi

      # ----------------------------------------------------------
      # Artifact Upload
      # ----------------------------------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: javascript-like-haskell-${{ runner.os }}
          path: |
            src/**
            examples/**
            dist/**
            proof/**


  # ======================================================================
  # Release
  # ======================================================================
  release:
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Tag
        id: tag
        run: |
          VERSION="v1.$(date +%Y%m%d%H%M%S)"
          git tag $VERSION
          git push origin $VERSION
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create Release ZIP
        run: |
          cd release
          zip -r javascript-like-haskell-${{ steps.tag.outputs.version }}.zip ./*

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Javascript-like-Haskell ${{ steps.tag.outputs.version }}"
          body: |
            ## Javascript-like-Haskell Auto Release
            ✔ 3OS Build  
            ✔ ProofLedger  
            ✔ Single ZIP Release  
            ✔ Freeing-the-Lang Ecosystem Compatible
          files: release/javascript-like-haskell-${{ steps.tag.outputs.version }}.zip
